<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/create_edit.css">
    <title>Create/Edit Page</title>
</head>

<body class="dark-theme">
    <nav>
        <div class="logolink">
            <a href="./home.html"><img src="../Assets/images/logo.png" alt="MovieTracker Logo"></a>
        </div>
        <div class="navheading">
            <h1>BCIT Computing, Spring 2022, ACIT 2911</h1>
        </div>
        <div class="githublink">
            <a href="https://github.com/chrismok17/2911-Group-5" target="_blank"><img
                    src="../Assets/images/GitHubLogo.png" alt="GitHub Repository Logo and Link"></a>
        </div>
    </nav>
    <main>
        <div class="item_top">
            <h2>Create/Edit</h2>
            <button class="cancel_btn" type="button">Cancel</button>
        </div>
        <form>
            <div class="container">
                <div id="movie_name_input">
                    <p>Name:</p>
                    <input required name="movie_name" id="movie_name_box" type="text" placeholder="Enter Movie Name"
                        value="">
                </div>
                <div id="genre_name_input">
                    <p>Genre:</p>
                    <input required name="genre_name" id="genre_box" type="text" placeholder="Enter Genre" value="">
                </div>
                <div id="release_date_input">
                    <p>Release Date:</p>
                    <input required name="release_date" id="releasee_box" type="text" placeholder="Enter Release Date"
                        value="">
                </div>
                <div id="watched_input">
                    <p>Watched?</p>
                    <input type="checkbox" class="checkbox-round" />
                    <input type="checkbox" class="checkbox-round" />
                </div>
            </div>
        </form>
    </main>
</body>
</html>
